<mat-button-toggle-group (change)="onFilterChange(group.value)" [value]="selectedB_name" #group="matButtonToggleGroup">
    <mat-button-toggle value="">
      Egyveleg
    </mat-button-toggle>
    <mat-button-toggle value="{{b_name}}"  *ngFor="let b_name of b_names">
      {{ b_name }}
    </mat-button-toggle>
  </mat-button-toggle-group>
  <div>Selected value: {{selectedB_name}}</div>
